{% extends "main.html" %}{% block main %}
<section id="register_section">
  <form method="POST" action="/v1/product">
    {% csrf_token %}
    <div>
      <label for="name" class="label">Nome:</label>
      <input
        id="name"
        type="text"
        name="name"
        class="input"
        placeholder="John Doe"
        required
      />
    </div>
    <div>
      <label for="company" class="label">Fornecedor:</label>
      <input
        id="company"
        type="text"
        name="company"
        class="input"
        placeholder="company"
        required
      />
    </div>
    <div>
      <label for="tel" class="label">Telefone:</label>
      <input
        type="text"
        name="tel"
        class="input"
        placeholder="(00) 00000-0000"
      />
    </div>
    <div>
      <label for="tel2" class="label">Telefone alternativo:</label>
      <input
        type="text"
        name="tel2"
        class="input"
        placeholder="(00) 00000-0000"
      />
    </div>
    <div>
      <label for="email" class="label">E-mail:</label>
      <input
        type="text"
        name="email"
        class="input"
        placeholder="exemple@exemple.com"
      />
    </div>
    <div>
      <label for="cnpj" class="label">CNPJ:</label>
      <input
        type="text"
        name="cnpj"
        class="input"
        placeholder="XX.XXX.XXX/000X-XX"
      />
    </div>

    <div>
      <label for="branch" class="label">Filial: </label>
      <label>
        <input type="radio" name="branch" value="true" />
        sim
      </label>
      <label>
        <input type="radio" name="branch" value="false" checked />
        não
      </label>
    </div>

    <div>
      <label for="headquarter" class="label">Matriz</label>
      <input type="text" name="headquarter" class="input" />
    </div>

    <div>
      <label for="maintenance">Frequência de manutenção:</label>
      <input list="date-list" name="maintenance" class="input" />

      <datalist id="date-list">
        <option value="A cada 8 meses"></option>
        <option value="A cada 1000 meses"></option>
        <option value="exemplo"></option>
      </datalist>
    </div>

    <button type="submit" class="button_submit">CADASTRAR</button>
  </form>
</section>
{% endblock %}
